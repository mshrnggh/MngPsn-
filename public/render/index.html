<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:;">
    <title>Node.js and MongoDB</title>
    <link rel="stylesheet" href="../style/board.css">
   </head>
  
  <body>
    <div class="board-section">
      <h2>Bulletine Board Application with Local Server and MongoDB</h2>
      <div class="board-container">
        <div class="search-section">
          <button id="getAllThreAgain">Click to get all threads</button>
          <textarea id="search-input" placeholder="  Search with keywords separated by spaces ..." name="search-input" required ></textarea> 
          <button id="search-button">SEARCH</button>
        </div>
        <!-- ↓この中に挿入していく -->
        <div class="thread-section">
          <div class="board-column">
            <div class="board-list"></div>
            <div class="board-list"></div>
            <form class="form-section show">
              <div class="notePadBackground"></div>
              <p>Describe a new thread title</p>
              <input type="text" placeholder="Title" id="inputTitle" name="inputTitle" required />
              <br />
              <label>Please describe new contents bellow: <br />
                <textarea id="inputContent" name="inputContent" placeholder="Description" rows="10" cols="30" required></textarea>
              </label>
              <br />
              <div class="put-modify">
                <button id="submitLocal" type="submit">Send to Local DB</button>
                <button id="submitMongoDB" type="submit">Send to Mongo DB</button>
                <button id="modify" type="button">Modify</button>
              </div>
              <script type="module" src="post.mjs"></script>
              <script type="module" src="olorwm.mjs"></script>
              <script type="module" src="get.mjs"></script>
              <script type="module" src="patch.mjs"></script>
              <script type="module" src="search.mjs"></script>
              <script type="module" src="delchang.mjs"></script>
            </form>
          </div>
        </div>
        <div class="functional-section">
          <div class="delete-section">Shred to delete</div>
          <div class="strage-exchange">Exchange docs from cabinet</div>
          
        </div>
      </div>
    </div>
  </body>

</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bulletine Board Application</title>
</head>
<body>
    <div class="start-title">Starting Bulletine Board(掲示板アプリ).....</div>
    <br />
    <div class="description">
        A local server required for data strage , optionalonly with MongoDB.</br> An interenet connection is required in case for using MongoDB Atlas.
    </div>
    <div class="container">
       <button class="WMngdb button" type="button">local & MongoDB</button>
       <button class="OLocal button" type="button">Only local strage</button>
    </div>
    <div class="config">
        <div id="mongodb-conf">
            <label for="mongodb-uri">“Please enter the MongoDB Atlas URI if you haven’t already. If you have, just click SUBMIT button without any input.”</br>Example: mongodb+srv://[username:password@][host for your MongoDB
                Altras cluster][/[your database][?options]] </br> “Reference site: Atlas example.” https://help.alteryx.com/ja/20223/server/mongodb-advanced-connection-strings"</label>
            <textarea id="mongodb-uri"></textarea>
        </div>
        <form class="conf-submit">
            <button type="submit">SUBMIT</button>
        </form>
    </div>
    <link rel="stylesheet" href="../style/startup.css">
    <script type="module" src="../render/startup.mjs"></script>
  </body> 
</html>
